<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Almendra+Display|MedievalSharp|Press+Start+2P|UnifrakturCook:700|VT323" rel="stylesheet">
    <link  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Robo-Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Robo-Counter</h1>
      <h4>When the robots rise up and overthrow their human masters, you'll need to blend in to stay alive.
      <br>
      <br>
      Use this program to talk like they do and fool their advanced sensors.</h4>
      <hr>
      <p></p>
      <form id="input-form">
        <div class="form-group">
          <label for="user-input">Enter a <span id="look-at-me">number:</span></label>
          <input class="form-control" id="user-input" placeholder="Any number you like...">
        </div>
        <button id="submit-button" type="submit" class="btn">Save me from the robots</button>
      </form>
      <hr>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">When a robot talks go you, instead of saying: <span id="reiterate-input"></span>
            <br>
            <br>
            You should say:</h5>
          <p id="result" class="card-text"></p>
        </div>
      </div>
      <hr>
    </div>
  </body>
</html>
